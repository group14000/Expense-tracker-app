<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="expense-form">
        <label for="expense-amount">Choose Expense Amount:</label>
        <input type="number" id="expense-amount">
        <label for="expense-description">Choose Description:</label>
        <input type="text" id="expense-description">
        <label for="expense-category">Choose a Category:</label>
        <select id="expense-category">
            <option value="Movie">Movie</option>
            <option value="Food">Food</option>
            <option value="Grocery">Grocery</option>
            <option value="Travelling">Travelling</option>
        </select>
        <button id="add-expense">Add Expense</button>
    </div>
    <div class="expense-list" id="expense-list">
        <!-- Expense items will be dynamically added here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
